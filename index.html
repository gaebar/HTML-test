<!DOCTYPE html>
<html lang="en">

<head>
    <!-- I've developed this page using Visual Studio Code and then
        have pasted the code in Dash. I did my best to add my own touch,
        by adding a custom image, testing a button for sending an email and 
        a classic arcade game favicon on the web browser tab -->
    <title>Gaetano Barreca</title>
    
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/gaebar/HTML-test/master/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset=utf-8>

    <!--below a special font from the Google Fonts website-->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            text-align: center;
            background: url("https://raw.githubusercontent.com/gaebar/HTML-test/master/img/background-image.jpg");
            background-size: cover;
            background-position: 80%;
            color: darkblue;
            font-family: 'Dosis', sans-serif;
            padding-top: 20px;
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
        }

        body>div {
            /* spiegami ancora questo del figlio*/
            display: block;
            height: 100%;
            width: 334px;
            margin: 0 auto;
            background-color: #ffffff36;
        }

        .profile-image {
            margin-top: 40px;
            width: 200px;
            height: 200px;
            border-radius: 40px;
            border: 3px solid darkblue;
            margin-bottom: 12px;
        }

        @media only screen and (min-height: 800px) {
            .profile-image {
                margin-top: 50%;
            }
        }

        .footer-love {
            font-size: 18px;
        }

        img {
            width: 150px;
            border-radius: 50%;
        }



        h1 {
            font-size: 32px;
            font-weight: bold;
        }

        p {
            font-size: 22px;
            margin: 10px;
        }

        input {
            border: 0;
            padding: 10px;
            font-size: 18px;
            margin-top: 21px;
        }

        input[type="submit"] {
            background: yellow;
            color: darkblue;
        }

        footer {
            text-align: center;
            padding: 0px;
            position: absolute;
            bottom: 0px;
            width: 334px;
            padding-bottom: 10px;
            border-top: 3px solid #00008b0d;
            padding-top: 24px;
            background-color: #ffffff7a;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #F15B31;

        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <img class="profile-image"
            src="https://raw.githubusercontent.com/gaebar/HTML-test/master/img/profile-picture.jpg"
            alt="Gaetano Barreca profile image">
        <h1>Hey, I am Gaetano!</h1>
        <p>Your next full stack developer</p>
        <p>Fill in the form to get in touch!</p>

        <!--I've sperimented the button submit to the form submission open in 
            a new tab/window. Also, I've added the email's subject, Cc and the body-->
        <form id="form-salutation"
            action="mailto:gaetanobarreca@gmail.com?cc=info@gaetanobarreca.com&subject=ðŸ„ Let's meet!&body="
            method="post" enctype="text/plain">
            <input id="input-salutation" type="text" placeholder="Say hi!">
            <input type="submit" value="Submit" />
        </form>

        <!--Footer with the social media link-->
        <footer>
            <a href="https://www.linkedin.com/in/gaetanobarreca/" target="_blank">Linkedin</a> |
            <a href="https://github.com/gaebar">Github</a> |
            <a href="https://www.instagram.com/di_ruderi_e_di_scrittura/" target="_blank">Instagram</a>
            <p class="footer-love">Made with &hearts;</p>
        </footer>
    </div>
    <script>
        // populate mail to link with imput box contect 
        function sendemail(e) {
            var inputSalutation = document.getElementById("input-salutation").value;
            var hrefContent = document.getElementById("form-salutation").action;
            var location = hrefContent + inputSalutation;
            window.open(location, '_blank');
            e.preventDefault();
        }
        document.getElementById("form-salutation").addEventListener("submit", sendemail);
    </script>
</body>

</html>
