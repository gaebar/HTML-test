<!DOCTYPE html>

<head>
    <title>Gaetano Barreca</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            text-align: center;
            background: url("https://previews.123rf.com/images/kamonsaejueng/kamonsaejueng1803/kamonsaejueng180300039/97348548-styled-stock-photography-white-office-desk-table-with-blank-notebook-computer-supplies-and-coffee-cu.jpg");

        body>div {

        .salutation {}

            width: 150px;
            border-radius: 50%;
        }

            font-size: 22px;
        }

        input {
            border: 0;
            padding: 10px;

    <div class="container">
