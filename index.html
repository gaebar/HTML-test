<!DOCTYPE html>
<html lang="en">

<head>
    <!-- I've developed this page using Visual Studio Code and then
        have pasted the code in Dash. I did my best to add my own touch,
        by adding a custom image, a button for sending an email and 
        a classic arcade game favicon on the web browser tab -->
    <title>Gaetano Barreca</title>
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/gaebar/HTML-test/master/img/favicon.ico">

    <!--below a special font from the Google Fonts website-->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            text-align: center;
            background: url("https://raw.githubusercontent.com/gaebar/HTML-test/master/img/background-image.jpg");
            background-size: cover;
            background-position: 80%;
            color: darkblue;
            font-family: 'Dosis', sans-serif;
            padding-top: 20px;
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
        }

        body>div {
            /* spiegami ancora questo del figlio*/
            display: block;
            height: 100%;
            width: 334px;
            margin: 0 auto;
            background-color: #ffffff36;
        }

        .profile-image {
            margin-top: 40px;
            width: 200px;
            height: 200px;
            border-radius: 40px;
            border: 3px solid darkblue;
            margin-bottom: 12px;
        }
        .footer-love {
            font-size: 18px;
        }
        img {
            width: 150px;
            border-radius: 50%;
        }

        p {
            font-size: 22px;
            margin: 10px;
        }

        input {
            border: 0;
            padding: 10px;
            font-size: 18px;
            margin-top: 21px;
        }

        input[type="submit"] {
            background: yellow;
            color: darkblue;
        }

        hr {
            border: 0;
            border-bottom: 2px solid;
            margin-top 33px;
            margin bottom:20px; 
        }
        footer {
            text-align: center;
            padding: 10px;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #F15B31;

        }
    </style>

</head>

<body>
    <div>
        <img class="profile-image"
            src="https://raw.githubusercontent.com/gaebar/HTML-test/master/img/profile-picture.jpg"
            alt="Gaetano Barreca profile image">
        <h1>Hey, I am Gaetano!</h1>
        <p>Your next full stack developer</p>
        <p>Fill in the form to get in touch!</p>
        <!--On here, I've sperimented the botton submit to open the form submission open in a new tab/window. Also, I've added the email's subject, Cc and the body-->
        <input id="input-salutation" type="text" placeholder="Say hi!">
        <a id="submit-link" href="mailto:gaetanobarreca@gmail.com?cc=info@gaetanobarreca.com&subject=🍄 Let's meet!&body="
            target="_blank"><input type="submit"></a>
    </div>
    <script>
        function sendemail(e) {
            var inputSalutation = document.getElementById("input-salutation").value;
            var hrefContent = document.getElementById("submit-link").href;
            var location = hrefContent + inputSalutation;
            window.open(location,'_blank');
            e.preventDefault();
        }
        document.getElementById("submit-link").addEventListener("click", sendemail);
    </script>
    <hr>
    <!--Here the footer with the soial media link-->
    <div>
        <a href="https://www.linkedin.com/in/gaetanobarreca/" target="_blank">Linkedin</a> |
        <a href="https://github.com/gaebar">Github</a> |
        <a href="https://www.instagram.com/di_ruderi_e_di_scrittura/" target="_blank">Instagram</a>
        <p class= "footer-love">Made with &hearts;</p>
    </div>
</body>

</html>
